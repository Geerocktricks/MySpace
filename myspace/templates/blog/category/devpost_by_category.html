{% extends "blog/baze.html" %}
{% block title %}{{ kategory.name }} | Diaries of a KenyanDreamer{% endblock %}

{% block content %}
<h3 style="font-family: 'Abril Fatface', cursive;color: rgba(0, 0, 0, .6);">{{ kategory.name }}</h3>
<br><hr><br>
<div class="container">
    <div class="row">
        {% for devposts in devpost %}
            <div class="col-md-6 hold">
                <img src="{{ devposts.article_image.url}}" alt="Corona-Aftermath" class="categImage">
                <div class="card">
                  <div class="card-body">
                    <h3 class="intro" style="font-family: 'Abril Fatface', cursive;"><a href="{{ devposts.get_absolute_url }}" style="color: rgba(0, 0, 0, .6);">{{ devposts.title }}</a></h3>
                    {% for mt in common_tags %}
                        <a class="small" href="#" style="color: teal;">#{{mt}}</a>
                    {% endfor %}
                  </div>
                </div>
            </div>
            
        {% endfor %}
        </div>
</div>
<style>
    .card{
        
        border:none;
        box-shadow: 0 1px 7px 0 rgba(0, 0, 0, .4);
        margin-bottom: 30px;
    }
    .card:hover{
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
     /* **************************************************************************************************************** */
    /* **********************************MEDIA QUERIES ********************************************* */
    /* ***************MOBILE PHONE PORTRAIT************************************************************************************************* */
    @media (max-width: 575.98px) {
        .categImage{
      width: 100%;
      height: 200px;
      object-fit: fill;
      z-index: -1;
  }
  .card{
      height: 150px;
      margin-top: -50px;
      transition: .3s ease-in;
      width: 100%;
  }
   .card:hover{
      /* margin-top: -190px; */
  }
  .intro{
      font-size: 15px;
  }
}
/* *************************************************************************************************************** */
/* *************************************************************************************************************** */
/* ************MOBILE LANDSCAPE********************************************************************************** */
@media (min-width: 575.98px) {
    .categImage{
      width: 100%;
      height: 200px;
      object-fit: fill;
      z-index: -1;
  }
  .card{
      height: 200px;
      margin-top: -200px;
      transition: .3s ease-in;
  }
   .card:hover{
      margin-top: -150px;
  }
  .intro{
      font-size: 20px;
  }
}

/* *************************************************************************************************************** */
/* *************************************************************************************************************** */
/* ************TABLETS********************************************************************************** */
@media (min-width: 992.98px) {
  .categImage{
      width: 100%;
      height: 200px;
      object-fit: fill;
      z-index: -1;
  }
  .card{
      height: 200px;
      margin-top: -200px;
      transition: .3s ease-in;
  }
  .card:hover{
      margin-top: -100px;
  }
  .intro{
      font-size: 25px;
  }
}
</style>
{% endblock %}
